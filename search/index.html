<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search</title>
  <style>
    body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    main { min-height: 100vh; display: grid; place-items: center; padding: 2rem; }
    h1 { margin: 0; font-size: 3rem; word-break: break-word; }
  </style>
</head>
<body>
  <main>
    <h1 id="result">Loadingâ€¦</h1>
  </main>

  <script>
    // Read ?term= from the query string and safely render it.
    const params = new URLSearchParams(window.location.search);
    const raw = params.get('term');

    const resultEl = document.getElementById('result');
    if (!raw) {
      resultEl.textContent = 'No term provided.';
    } else {
      // URLSearchParams already decodes %XX sequences.
      // Use textContent to avoid XSS; never set innerHTML with user input.
      resultEl.textContent = raw;
      // If you expect old-style '+' for spaces from some sources, uncomment:
      // resultEl.textContent = raw.replace(/\+/g, ' ');
    }
  </script>
</body>
</html>
